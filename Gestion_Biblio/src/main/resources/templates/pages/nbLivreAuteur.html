<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Nombre de livre pour chaque Auteur</title>
</head>

<body>
    <div class="container">
        <div align=center>
            <h1>Nombre de livre pour chaque Auteur</h1>
        </div>
        <a th:href="@{/auteur/menu}" class="btn btn-primary">Menu</a>
       
        <hr>
        <div>
            <table class="table table-hover table-borderless caption-top mx-auto my-auto">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">
                            ID
                        </th>
                        <th class="text-center">
                            Nom et Pr√©nom
                        </th>
                        <th class="text-center">
                            Nombre de livres
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="auteur : ${auteurs}">
                        <td class="text-center" th:utext="${auteur.getId()}">

                        </td>
                        <td class="text-center" th:utext="${auteur.getNom()}">
                        </td>
                        <td class="text-center" th:utext="${auteur.getNbreLivres()}">

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
