<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Gestion Livres</title>
</head>

<body>
    <div class="container">
        <div align=center>
            <h1>Menu : Gestion de la librairie Guidara</h1>
        </div>
        <a th:href="@{/auteur/menu}" class="btn btn-primary">Menu</a>
        <hr>
        <div align=center>
            <form th:action="@{/livre/add}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" th:name="isbn" name="isbn" id="isbn" class="form-control"
                        placeholder="ex. : 978-XXXXXXXXXX" required />
                    <label for="name">I.S.B.N. : </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:name="title" name="title" id="title" class="form-control"
                        placeholder="ex. : Le Cid" required />
                    <label for="name">Titre : </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:name="year" name="year" id="year" class="form-control"
                        placeholder="ex. : 1960" required />
                    <label for="year">Année de parution : </label>
                </div>
                
              
                <input type="submit" value="Ajouter" class="btn btn-primary" />
            </form>
            
            </div>
        </div>
        <hr>
        <div>
            <table class="table table-hover table-borderless caption-top mx-auto my-auto">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">
                            I.S.B.N.
                        </th>
                        <th class="text-center">
                            Titre
                        </th>
                        <th class="text-center">
                            Année de parution
                        <th class="text-center">
                        	Action
                        </th>
                         
                    </tr>
                    
                </thead>
                <tbody>
                 
                    <tr th:each="livre : ${livres}">
                        <td class="text-center" th:utext="${livre.getIsbn()}">
                        </td>
                        <td class="text-center" th:utext="${livre.getTitre()}">

                        </td>
                        <td class="text-center" th:utext="${livre.getAnnee()}">
                        </td>
                        <td class="text-center">
                        	<a class="btn btn-danger" th:href="@{'remove/?isbn=' + ${livre.getIsbn()}}">Supprimer</a>
                        </td>
                        
                        
                        </tr>
                        
                       
                       
                    
                </tbody>
            </table>
            
        </div>
    </div>
</body>

</html>
